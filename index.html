<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Watermarker Tool</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">HTML Canvas Watermarker Tool</a>
      </div>
    </nav>
    <main>
      <div>
        <div class="container-fluid">
          <div class="row row-cols-1 row-cols-sm-2 g-4">
            <div class="card p-2">
              <div class="row row-cols-1 g-1" id="inputForm">
                <div class="col">
                  <div class="card">
                    <div class="card-header">Base Image</div>
                    <div class="card-body">
                      <label>Select Image to watermark</label>
                      <input
                        class="form-control"
                        type="file"
                        id="baseImageInput"
                        accept="image/*"
                      />
                    </div>
                  </div>
                </div>

                <div class="col">
                  <div class="card">
                    <div class="card-header">Base Image Options</div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="baseImageRatioChecked"
                            checked
                          />
                          <label
                            class="form-check-label"
                            for="baseImageRatioChecked"
                          >
                            Maintain Aspect Ratio
                          </label>
                        </div>
                      </li>
                      <li class="list-group-item">
                        <div class="row">
                          <div class="input-group mb-3">
                            <span class="input-group-text">W</span>
                            <input
                              id="baseImageWidth"
                              type="number"
                              class="form-control"
                              placeholder="Width"
                              aria-label="Width"
                            />
                            <span class="ms-4 input-group-text">H</span>
                            <input
                              id="baseImageHeight"
                              type="number"
                              class="form-control"
                              placeholder="Height"
                              aria-label="Height"
                            />
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="col">
                  <div class="card">
                    <div class="card-header">Watermark Image</div>
                    <div class="card-body">
                      <label>Select the watermark image</label>
                      <input
                        class="form-control"
                        type="file"
                        id="watermarkImageInput"
                        accept="image/*"
                      />
                    </div>
                  </div>
                </div>

                <div class="col">
                  <div class="card">
                    <div class="card-header">Watermark Image Options</div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <select
                          id="watermarkImagePositionInput"
                          class="form-select"
                          aria-label="Position"
                        >
                          <option selected value="center">Center</option>
                          <option value="top-left">Top Left</option>
                          <option value="top-center">Top Center</option>
                          <option value="top-right">Top Right</option>
                          <option value="bottom-left">Bottom Left</option>
                          <option value="bottom-center">Bottom Center</option>
                          <option value="bottom-right">Bottom Right</option>
                        </select>
                      </li>

                      <li class="list-group-item">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="watermarkImageRatioChecked"
                            checked
                          />
                          <label
                            class="form-check-label"
                            for="watermarkImageRatioChecked"
                          >
                            Maintain Aspect Ratio
                          </label>
                        </div>
                      </li>
                      <li class="list-group-item">
                        <div class="row">
                          <div class="input-group mb-3">
                            <span class="input-group-text">W</span>
                            <input
                              id="watermarkImageWidth"
                              type="number"
                              class="form-control"
                              placeholder="Width"
                              aria-label="Width"
                            />
                            <span class="ms-4 input-group-text">H</span>
                            <input
                              id="watermarkImageHeight"
                              type="number"
                              class="form-control"
                              placeholder="Height"
                              aria-label="Height"
                            />
                          </div>
                        </div>
                      </li>
                      <li class="list-group-item">
                        <label for="customRange1" class="form-label"
                          >Alpha Transparency</label
                        >
                        <input
                          type="range"
                          class="form-range"
                          id="watermarkImageAlpha"
                        />
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="card-footer text-end bg-transparent">
                  <button
                    id="watermarkButton"
                    type="button"
                    disabled
                    class="btn btn-primary"
                  >
                    Watermark Image
                  </button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card p-1">
                <canvas></canvas>
                <div class="card-footer text-center bg-transparent">
                  <button
                    id="saveButton"
                    type="button"
                    disabled
                    class="btn block btn-primary"
                  >
                    Save Image
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
